<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="peel.css">
  <title>剝  藥  區</title>
</head>
<body>
  <h1>剝藥責任區</h1>  
  <form action="" class="search">
    <p id="inBlock">請輸入您負責區代號： <input type="text" id="myInput" placeholder="輸入篩選條件"></p>
    <strong style="color: #ff0000;">連線有次數上，當無法請等待再試。</strong>
  </form>
  <script>
    $(document).ready(function() {
    // 讀取 CSV 檔
    $.get("data.csv", function(data) {
        // 將 CSV 檔的資料分成陣列
        const rows = data.split("\n");

        // 建立 HTML 表格
        const table = document.createElement("table border='1'");
        table.setAttribute("id", "mytable");

        // 建立表格標題列
        const thead = document.createElement("thead");
        thead.setAttribute("id", "mythead");
        const tr = document.createElement("tr");
        for (const header of rows[0].split(",")) {
            const th = document.createElement("th");
            th.textContent = header;
            tr.appendChild(th);
        }
        thead.appendChild(tr);
        table.appendChild(thead);

        // 建立表格資料列
        const tbody = document.createElement("tbody");
        tbody.setAttribute("id", "mytbody");
        for (let i = 1; i < rows.length; i++) {
            const tr = document.createElement("tr");
            for (const cell of rows[i].split(",")) {
                const td = document.createElement("td");
                td.textContent = cell;
                tr.appendChild(td);
        }
        tbody.appendChild(tr);
        table.appendChild(tbody);
    }

    // 將表格新增到 HTML 元素中
    document.body.appendChild(table);
  });
});
  </script>
  <script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function(){
        var value=$(this).val().toLowerCase();
      
        $("#mytbody tr").filter(function(){
          $(this).toggle($(this).text().toLowerCase().indexof(value) >-1)
        });
      });
    });
  </script> 
  <!-- <hr> -->
  <footer>
    <span style="text-align: 65%; color: rgb(2, 47, 130); font-weight: bolder;">
      資料更新日期: <mark>2023/20/20</mark>
    </span>
  </footer> 
</body>
</html>
