<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
          crossorigin="anonymous">
  </script>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="peel.css">
  <style>
    @media (max-width:300px){
      #mytable{
        width: 100%;
        height: 150px;
      }
      h1{
        width: 100%;
      }
    }
    @media (max-width:150px){
      #mytable{
        width: 100%;
        height: 70px;
      }
      h1{
        width: 100%;
      }
    }
  </style>
  <title>剝  藥  區</title>
</head>
<body>
  <h1 style="color: blanchedalmond;     background-color: darkblue;     text-align: center;">剝藥責任區
  </h1>  
  <form action="" class="search">
    <p id="inBlock">請輸入您負責區代號： <input type="text" id="myInput" placeholder="代號： '1'  請輸入 '01' "></p>
    <p id="emphasize">
          <strong style="font-size: 135%;">請勿按enter</strong>
          ，僅提供模糊搜尋，
          <br>連線有次數上限，無法連線請稍待再試。
    </p>
  </form>
  <script>
    $(document).ready(function(){
      $.get("data.txt", function(data){
          $("#content").text(data);
        });
      });
  </script>
  <p style="text-align: start; font-size: 18px; color:blue; padding-top: 18px; padding-left: 25px; font-weight: bolder; position: relative; left: 2%;" 
  class="animate__animated animate__backInLeft">
    資料區間: 2023/11/07 ~ 2023/11/14
  </p>
  <div>
    <table border="1" class="dataframe" id="mytable">
      <thead id="mythead">
        <tr style="text-align: center; height: 55px;">
          <th style="width: 20%;">機號-藥盒</th>
          <th style="width: 40%;">藥名</th>
          <th style="width: 10%;">代號</th>
          <th style="width: 15%;">周耗量</th>
          <th style="width: 15%;">負責人</th>
        </tr>
      </thead>
      <tbody id="mytbody">
        <script>
            import Vue from "vue";

        </script>
      </tbody>
    </table>
</div>
<script>
  $(document).ready(function(){
    $("#myInput").on("keyup", function(){
      var value=$(this).val().toLowerCase();
      $("#mytbody tr").filter(function(){
        $(this).toggle($(this).children().eq(2).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>
<footer>
  <span style="color: rgb(2, 47, 130); font-weight: bolder;">
    <mark>版本更新日期: Ver_02 Nov. 2023</mark>
  </span>
</footer> 
</body>
</html>
